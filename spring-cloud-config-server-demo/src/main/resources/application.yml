server:
  port: 8800

spring:
  application:
    name: spring-cloud-config-server-demo
  cloud:
    config:
      server:
        git:
          uri: https://github.com/netbuffer/spring-cloud-config-repo-demo
          # git服务器超时时间
          timeout: 3
          # 强制更新git仓库覆盖本地
          force-pull: true

logging:
  level:
    root: INFO

print-server-address:
  ignore-parent-context: true