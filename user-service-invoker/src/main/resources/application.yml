server:
  port: 8701
spring:
  application:
    name: user-service-invoker
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# hystrix全局配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000 #请求超时时间(毫秒)

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 5000
  eager-load:
    enabled: true

logging:
  level:
    root: INFO

print-server-address:
  ignore-parent-context: true

info:
  app: ${spring.application.name}