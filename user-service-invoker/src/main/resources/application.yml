server:
  port: 8701
spring:
  application:
    name: user-service-invoker
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

hystrix:
  metrics:
    polling-interval-ms: 3000 #请求超时时间(秒)

logging:
  level:
    root: INFO

print-server-address:
  ignore-parent-context: true

info:
  app: ${spring.application.name}