server:
  port: 8701

spring:
  application:
    name: user-service-invoker
  zipkin:
    base-url: http://localhost:8900

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# hystrix全局配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000 #请求超时时间(毫秒)

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 5000
  eager-load:
    enabled: true

feign:
  hystrix:
    enabled: true #开启feign熔断支持
  client:
    config:
      default:
        loggerLevel: basic
      user-service-provider:
        loggerLevel: full

logging:
  level:
    root: INFO
    cn:
      netbuffer:
        springclouddemo:
          userserviceinvoker:
            client:
              UserClient: DEBUG
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: DEBUG

print-server-address:
  ignore-parent-context: true

info:
  app: ${spring.application.name}
